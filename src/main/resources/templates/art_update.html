<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Your Art</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom.css}" />

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-dark secondary-color fixed-top">

		<div class="container">
			<!-- Navbar brand -->
			<a class="navbar-brand" href="#">Update Art</a>
			<form class="form-inline">
				<a class="btn btn-outline-white" th:href="@{/}" type="submit">Back To Gallery</a>
				
				<button class="btn btn-danger btn-mdmy-4" data-toggle="modal"
				data-target="#confirmDeleteModal"  type="button">Delete Art</button>
				
				
			</form>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
			<br>
			<br>
		<form
			th:object="${art}"
			th:action="@{/updateArt(art_id=${art.id})}"
			class="border border-light p-5"
			 enctype="multipart/form-data" 
			 method="post">
			
			  <label>Title : </label>
			  <br>
			  <input type="text" th:field="${art.title}" placeholder="Art Title" class="form-control mb-4">
			  <label> Artist : </label>
			  <br>
			  <input type="text" th:field="${art.artist}" placeholder="Artist's name" class="form-control mb-4">
			  <label> Price ($) : </label>
			  <br>
			  <input type="number" th:field="${art.price}" placeholder="Price" class="form-control mb-4">
			  <label>Describe your art : </label>
			  <br>
			  <input type="text" th:field="${art.description}" placeholder="Description" class="form-control mb-4">
		
			<div class="row">
			<button class="btn btn-success btn-lg " data-toggle="modal"
				data-target="#confirmModal" type="button">Update Art</button>
			
			</div>
			<div class="modal fade" id="confirmModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Update Art</h5>
							<button type="button" class="btn-close" data-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">Update art? </div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">No</button>
							<button type="submit" class="btn btn-primary">Yes</button>
						</div>
					</div>
				</div>
			</div>
			
		</form>
		<div class="modal fade" id="confirmDeleteModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Delete Art</h5>
							<button type="button" class="btn-close" data-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">Are you sure you want to delete this wonderful piece of art? </div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">No</button>
							<a type="submit" th:href="@{/deleteArt(art_id=${art.id})}" class="btn btn-primary">Delete</a>
						</div>
					</div>
				</div>
			</div>
		<br>
		<br><br>
	</div>
</body>
</html>
