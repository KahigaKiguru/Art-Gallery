<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome to the Gallery</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/gallery-grid.css}" />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark primary-color fixed-top">
			<div class="container">
				<!-- Navbar brand -->
				<a class="navbar-brand" th:text="'More art by ' + ${artist}">Welcome to the Gallery</a>
				<form class="form-inline">
					<a class="btn btn-outline-white"
						th:href="@{/addArtPage}" type="submit">Add your Art</a>
						
					<a class="btn btn-outline-white"
						th:href="@{/}" type="submit">Back</a>
				</form>
			</div>
		</nav>
		<!--/.Navbar-->
		
			<div class="container mt-5 gallery-block cards-gallery">
				<div class="heading">
				<br>
			<br>
					<h2 align="center">Art Gallery</h2>
					<hr>
					</div>
					<div class="row">
					
						<div th:each="art : ${art_artist}" class="col-md-6">
						<br>
							<div class="card">
								<div class="card-header bg-primary text-white">
									<div class="row">
										<div class="col" th:text="${art.title}">
										
											</div>
										
										</div>
									</div>
								
								<img class="card-img-top" th:src="@{'data:image/jpg;base64,' + ${art.image} }" />
								<div class="card-body">
								
								<a th:src="@{'data:image/jpg;base64,' + ${art.image}}">
								</a>
								<div class="class-footer bg-white" >
								
									<div class="row ">
										<h5>
										<a class="btn btn-outline-green" th:text="'$' + ${art.price}"></a>
										<a class="btn btn-md-4 text-left btn-success" 
										th:href="@{/buyArt(art_id=${art.id})}">Buy</a>
										<a class="btn btn-outline-green" th:text="'By :'+${art.artist}"
										th:href="@{/}"></a>
										<a class="col"></a>
										
										<a class="fa justify-content-end fa-list" th:href="@{/showEditArt(art_id=${art.id})}"></a>
										</h5>
										
										
									</div>
									<div class="container row">
									<p class="row card-text" th:text="${art.description}">
									</p>
									</div>
								</div>
							</div>
							</div>
						</div>
				</div>
			</div>
	</header>
	<main></main>
	<footer></footer>
</body>
</html>
